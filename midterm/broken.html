<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Midterm Program 5</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function toCelsius() {
                //alert("test");
                var fahrenheitTemp = parseInt(document.tempConvert.fahrenheitValue.value);
                var celsiusTemp = ((fahrenheitTemp - 32) * (5 / 9))
                
                document.tempConvert.celsiusValue.value = celsiusTemp;
                document.tempConvert.celsiusValue.style.backgroundColor = "yellow";
                document.tempConvert.fahrenheitValue.value = fahrenheitTemp;
                
                
            }
        </script>
        <form name="tempConvert" id="tempConvert" method="get" action="#">
            <p>Fahrenheit: <input type="text" name="fahrenheitValue" id="fahrenheitValue"></p>
            <p>Celsius: <input type="text" name="celsiusValue" id="celsiusValue"></p>
            <p><input type="button" name="fToC" id="ftoC" value="F to C" onclick="toCelsius();"></p>
        </form>
    </body>
</html>
