<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Drinks</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <form name="drinktype" action="#" method="get">
            <p>Drink Type:<br>
                <input type="radio" name="drinks" value="Americano">Americano<br>
                <input type="radio" name="drinks" value="Cuppuccino">Cuppuccino<br>
                <input type="radio" name="drinks" value="Latte">Latte<br>
                <input type="radio" name="drinks" value="Macchiato">Macchiato<br>
                <input type="radio" name="drinks" value="Mocha">Mocha<br>
            </p>    
            <p>Size:<br>
                <select name="Size:">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option><br>
            </select>
            </p>
            <p>Flavors and Extras:<br>
                <input type="checkbox" name="flavorsandextras" value="Extra Espresso Shot">Extra Espresso Shot<br>
                <input type="checkbox" name="flavorsandextras" value="Caramel Shot">Carmel Shot<br>
                <input type="checkbox" name="flavorsandextras" value="Hazelnut Shot">Hazel Shot<br>
                <input type="checkbox" name="flavorsandextras" value="Vanilla Shot">Vanilla Shot<br>
            </p>
            <p>Order For (name):
                <input type="text" name="firstname">
            </p>
            <p>
                <input type="submit" value="Order!" class="order">
            </p>
        </form>
    </body>
</html>
