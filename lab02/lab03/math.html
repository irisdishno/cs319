<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>lab03</title>
    </head>
    <body>
        <script>
            function doMath() {
                var x;
                var y;
                var z;
                var answer;
                
                x = 5;
                //alert(x);
                y = 3;
                //alert(y);
                z = 4;
                //alert(z);
                
                answer = (x*y)-z;
                //alert(answer);
                
                document.getElementById("result").innerHTML = "The result of the equation is " + answer + "!";
            }
        </script>
        <p id="result"></p>
        <form name="math" action="#" method="get"> 
        <p><input type="button" id="mathbutton" name="mathbutton" value="do Math!" onclick="doMath();"></p></form> 
    </body>
</html>
